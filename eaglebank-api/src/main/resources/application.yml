server:
  port: 8080
  servlet:
    context-path: /eaglebank-api

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

spring:
  datasource:
    url: jdbc:h2:mem:eaglebankdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
    path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
eagle-bank-api:
  secret-key: mySuperSecretKeyThatIsAtLeast32CharsmySuperSecretKeyThatIsAtLeast32Chars